version: "3.3"
services:
  db:
    image: kartoza/postgis
    privileged: true
    restart: always
    ports:
      - 54326:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: test_db

  backend:
    build: ./backend
    privileged: true
    ports:
      - 8080:8080
    command: bash -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py collectstatic &&
      python create_super_user_admin.py &&
      gunicorn long_memory.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - backend

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672

  monitoring_script:
    build: ./notification_system/monitoring_script
    restart: always
    command: bash -c "python monitoring.py"
    depends_on:
      - db
      - rabbitmq

  frontend:
      build: ./frontend
      ports:
        - 80:80
      depends_on:
        - nginx

  sentry:
    image: sentry
    ports:
      - 9000:9000
    environment:
      SENTRY_SECRET_KEY: '!!!SECRET!!!'
